<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>WebContent</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        #loading-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #231F20;
            position: absolute;
            z-index: 9999;
        }

        #loading-icon {
            border: 16px solid #f3f3f3;
            border-top: 16px solid #3498db;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #unity-container {
            width: 100%;
            height: 100%;
            margin: auto;
            background-color: #231F20;
            display: none; /* Initially hide the Unity container */
        }
        
        canvas {
            width: 100%;
            height: 100%;
            object-fit: fill;
        }
    </style>
</head>

<body>
    <div id="loading-container">
        <div id="loading-icon"></div>
    </div>
    <div id="unity-container">
        <canvas id="unity-canvas"></canvas>
    </div>
    <script src="Build/WebContent.loader.js"></script>
    <script>
        // Function to hide loading icon and show Unity container
        function hideLoading() {
            var loadingContainer = document.getElementById("loading-container");
            var unityContainer = document.getElementById("unity-container");

            loadingContainer.style.display = "none";
            unityContainer.style.display = "block";
        }

        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            // Mobile device style: fill the whole browser client area with the game canvas:
            var meta = document.createElement('meta');
            meta.name = 'viewport';
            meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
            document.getElementsByTagName('head')[0].appendChild(meta);

            var canvas = document.querySelector("#unity-canvas");
            canvas.style.width = "100%";
            canvas.style.height = "100%";
            canvas.style.position = "fixed";

            document.body.style.textAlign = "left";
        }

        var unityInstance = createUnityInstance(document.querySelector("#unity-canvas"), {
            dataUrl: "Build/WebContent.data.unityweb",
            frameworkUrl: "Build/WebContent.framework.js.unityweb",
            codeUrl: "Build/WebContent.wasm.unityweb",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "SEUNGGEUN",
            productName: "WebContent",
            productVersion: "0.5",
        });

        // Hook into Unity's onProgress event to hide the loading icon when content is loaded
        unityInstance.Module['postRun'].push(function () {
            hideLoading();
        });
    </script>
</body>

</html>
