<html>
<style>
  #myIframe {
    background-color: #0088ff;
    border: 2px solid skyblue;
  }
</style>

<head>
  <meta charset="utf-8">
</head>

<body>
  itemName을 기반으로 자동으로 아이템 이름이 변경됨
  <h1 id="itemHeader">item name here automatically</h1>
  <button class="moveBtn" onclick="HtmlButton1();">iframe 외부 (부모 html) 버튼 1</button><br>
    </b></b></b>
    <iframe id="myIframe" src="app.html" style="width:90%;height:90%;" frameborder="0" scrolling="no"></iframe>
</body>

<script>
  // 이곳에 아이템의 이름을 지정하면 유니티에 해당 값이 삽입되어 초기화합니다.
  // 페이지별로 각 아이템의 이름을 이 방법으로 찾아 어떠한 오브젝트를 다운로드받아 로드해야하는지 식별할 수 있습니다.
  var itemName = "NIKE SHOE ABCD1234가나다라";
  var iframe = document.getElementById('myIframe');
  var itemHeader = document.getElementById('itemHeader');

  itemHeader.textContent = itemName;

  window.addEventListener('message', function (event) {
    if (event.data.type === 'TryGetItemData') {
      event.source.postMessage({ type: 'ResponseItemData', data: itemName }, event.origin);
    }
  });

  function HtmlButton1() {
    iframe.contentWindow.BtnFromHtml("HtmlButton1");
  }
</script>

</html>
